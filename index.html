<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contagem</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #0f0;
        font-family: 'Courier New', monospace;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        text-align: center;
    }

    .title {
        font-size: 14px;
        letter-spacing: 4px;
        opacity: 0.6;
        margin-bottom: 20px;
    }

    .timer {
        font-size: 48px;
        letter-spacing: 6px;
    }

    .ended {
        color: red;
        font-size: 32px;
        letter-spacing: 4px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="title">TRANSMISSÃO AGUARDANDO</div>
    <div id="timer" class="timer">--:--:--:--</div>
</div>

<script>
    // Data alvo: 26/12/2025 00:00:00 (horário local)
    const targetDate = new Date(2025, 11, 26, 0, 0, 0).getTime();

    function updateTimer() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            document.getElementById("timer").innerHTML = "ACESSO LIBERADO";
            document.getElementById("timer").className = "ended";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
            String(days).padStart(2, '0') + ":" +
            String(hours).padStart(2, '0') + ":" +
            String(minutes).padStart(2, '0') + ":" +
            String(seconds).padStart(2, '0');
    }

    updateTimer();
    setInterval(updateTimer, 1000);
</script>

</body>
</html>
